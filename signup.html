<!DOCTYPE html>
<html>
    <head>
        <title>SOBOTZ Sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="wrapper">
            <h1>Signup</h1>
            <form>
                <div>
                    <input required type="text" name ="firstname" id="firstname-input" placeholder = "First name">
                </div>
                <div>
                    <input required type="email" name ="email" id="email-input" placeholder = "Email">
                </div>
                <div>
                    <input required type="password" name ="password" id="password-input" placeholder = "Password">
                </div>
                <div>
                    <input required type="password" name ="repeat-password" id="repeat-password-input" placeholder = "Confirm Password">
                </div>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an Account? <a href ="signin.html">Click me, please, thank you.</a></p>
        </div>
    </body>
</html>
